<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="contactForm" (submit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="Fname">First Name:</label>
                        <input type="text" id="Fname" formControlName="firstName" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="Lname">Last Name:</label>
                        <input type="text" id="Lname" formControlName="lastName" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="PhNo">Phone number:</label>
                        <input type="number" id="PhNo" formControlName="phoneNumber" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="cc">Country Code:</label>
                        <input type="number" id="cc" formControlName="countryCode" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!contactForm.valid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
